schemaVersion: '2.0.0'
fileExistenceTests:
- name: 'regular file'
  path: '/preserved/regular.txt'
  shouldExist: true
  permissions: '-rw-r--r--'

- name: 'executable script'
  path: '/preserved/script.sh'
  shouldExist: true
  permissions: '-rwxr-xr-x'

- name: 'private directory'
  path: '/preserved/private'
  shouldExist: true
  permissions: 'drwxr-xr-x'  # Modified for Darwin/arm64

- name: 'private file'
  path: '/preserved/private/secret.txt'
  shouldExist: true
  permissions: '-rw-r--r--'  # Modified for Darwin/arm64

- name: 'symlink'
  path: '/preserved/symlink.txt'
  shouldExist: true
  permissions: 'Lrwxrwxrwx'  # Modified for Darwin/arm64
